{% extends "layout.html" %}
{% block title %}{{data[1]}}{% endblock %}
{% block body %}
<div class="mt-5">
	<div class="row">
	<div class="col-md-10 mx-auto">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title">{{data[1]}}</h4>
			</div>
			<div class="card-body">
				<p>{{data[2]}}</p> 
			</div>
			<div class="card-footer">
				<h6>Dibuat oleh {{data[3]}}</h6>
			</div>
		</div>
	</div>
</div>
<div class="m-5">
	<h3>Comment:</h3>
</div>
{% for i in comment %}
<div class="mt-2">
	<div class="row">
	<div class="col-md-10 mx-auto">
		<div class="card">
			<div class="card-body">
				<p>{{i[1]}}</p> 
			</div>
		</div>
	</div>
</div>
{%endfor%}
<div class="mt-2">
	<div class="row">
	<div class="col-md-10 mx-auto">
		<div class="card">
			<div class="card-body">
				<form action="/comment?id={{data[0]}}" method="post">
					<div class="form-group"><textarea class="form-control" rows="5" name="comment" id="comment" placeholder="Type your comment here"></textarea></div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary float-right">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock%}
