{% extends "layout.html" %}
{% block title %}DumbWays{% endblock %}
{% block body %}
<div class="mt-5">
	<div class="row">
	<div class="col-md-10 mx-auto">
		<div class="m-3">
			<h2>Add New Article</h2>
		</div>
		<form action='/add' method="post">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title"><div class="form-group"><input type="text" name="title" class="form-control" placeholder="Add Title"></div></h4>
				</div>
				<div class="card-body">
					<div class="form-group">
						<textarea class="form-control" rows="5" name="article" id="article" placeholder="Type your article here"></textarea>
					</div> 
					<div class="form-group">
						<input type="text" name="username" class="form-control" placeholder="Created by">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary float-right">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock%}
