{% extends "layout.html" %}
{% block title %}DumbWays{% endblock %}
{% block body %}
{% for i in datalist %}
<div class="mt-5">
	<div class="row ">
	<div class="col-md-10 mx-auto">
		<div class="card ">
			<div class="card-header">
				<h4 class="card-title"><a href="/{{i['id']}}">{{i['title']}}</a></h4>
			</div>
			<div class="card-body">

				<p>{{i['content']}}</p>
			</div>
		</div>
	</div>
</div>
{% endfor %}
{% endblock%}
